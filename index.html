<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>DATE</h3>
            <h3>MONTH</h3>
            <h3>YEAR</h3>
          </div>
          <div class="col times">
            <h1 id="date"></h1>
            <h1 id="month"></h1>
            <h1 id="year"></h1>
          </div>
          <div class="col">
            <h3>HOURS</h3>
            <h3>MINUTES</h3>
            <h3>SECONDS</h3>
          </div>
          <div class="col times">
            <h1 id="hour"></h1>
            <h1>:</h1>
            <h1 id="minute"></h1>
            <h1>:</h1>
            <h1 id="second"></h1>
          </div>
          <div class="col">
            <div class="find-day">
              <div class="round" id="day1"></div>
              <p>SUN</p>
            </div>
            <div class="find-day">
              <div class="round" id="day2"></div>
              <p>MON</p>
            </div>
            <div class="find-day">
              <div class="round" id="day3"></div>
              <p>THUS</p>
            </div>
            <div class="find-day">
              <div class="round" id="day4"></div>
              <p>WED</p>
            </div>
            <div class="find-day">
              <div class="round" id="day5"></div>
              <p>THURS</p>
            </div>
            <div class="find-day">
              <div class="round" id="day6"></div>
              <p>FRI</p>
            </div>
            <div class="find-day">
              <div class="round" id="day7"></div>
              <p>SATUR</p>
            </div>
          </div>
          <div class="col methods">
                <div class="method-child">
                <div id="am" class="round"></div>
                <p>AM</p>
                </div>
                <div class="method-child">
                <div id="pm" class="round"></div>
                <p>PM</p>
                </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
